name: Render R Markdown to PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    container:
      image: rocker/verse:4.3.0
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install additional R packages
        run: |
          Rscript -e "install.packages(c('caret','randomForest','e1071','pROC'), repos='https://cran.us.r-project.org')"

      - name: Render Rmd to PDF
        run: |
          Rscript -e "rmarkdown::render('heart_disease_report.Rmd', output_format='pdf_document', output_file='heart_disease_report.pdf')"

      - name: Commit and push PDF
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add heart_disease_report.pdf
          git diff --quiet && git diff --staged --quiet || git commit -m "Add rendered PDF report"
          git push
