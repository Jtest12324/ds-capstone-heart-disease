name: Render R Markdown to PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
          use-public-rspm: true

      - uses: r-lib/actions/setup-tinytex@v2

      - name: Install R packages
        run: |
          Rscript -e "install.packages(c('rmarkdown','knitr','tidyverse','randomForest','e1071','pROC'), Ncpus=2)"

      - name: Render Rmd to PDF
        run: |
          Rscript -e "rmarkdown::render('heart_disease_report.Rmd', output_format='pdf_document', output_file='heart_disease_report.pdf')"

      - name: Commit and push PDF
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add heart_disease_report.pdf
          git diff --staged --quiet || (git commit -m "Add rendered PDF report" && git pull --rebase origin main && git push)
